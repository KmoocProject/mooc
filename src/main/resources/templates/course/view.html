<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>강좌 리스트</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
    }

    .content {
        max-width: 1500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    /* General Styles */

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Breadcrumb */
    .breadcrumb {
        font-size: 14px;
        margin-bottom: 20px;
        color: #666;
    }

    .breadcrumb span {
        margin-right: 5px;
    }

    /* Course Header */
    .course-header {
        display: flex;
        margin-bottom: 30px;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .course-image {
        position: relative;
        width: 50%;
    }

    .course-image img {
        width: 100%;
        height: 500px;
    }

    .status-label {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #28a745;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 14px;
    }

    .d-label {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: #dc3545;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 14px;
    }

    .course-details {
        padding: 20px;
        width: 50%;
    }

    .course-details h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .details-list {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
    }

    .details-list li {
        margin-bottom: 10px;
        font-size: 14px;
    }

    .rating {
        margin-bottom: 20px;
        font-size: 16px;
    }

    .enroll-button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .enroll-button:hover {
        background: #0056b3;
    }

    /* Tabs */
    .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .tab {
        padding: 10px 20px;
        font-size: 14px;
        background: #f1f1f1;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
    }

    .tab.active {
        background: #007bff;
        color: white;
        border-color: #0056b3;
    }

    /* Course Introduction Section */
    .course-introduction {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .introduction-banner img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .introduction-details h2 {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .introduction-details p {
        font-size: 14px;
        line-height: 1.6;
    }
    /* Course List */
    .course-list p {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .courses {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        width: 100%;
    }

    .course-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        width:100%;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .course-image {
        width: 100%;
        height: 150px;
        background-size: cover;
        background-position: center;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .course-card h3 {
        font-size: 16px;
        margin-bottom: 10px;
    }

    .course-card p {
        font-size: 14px;
        color: #666;
        margin-bottom: 5px;
    }




</style>
<body>

<div th:replace="main/header :: header"></div>

<section class="content">

    <div class="container">
        <!-- Breadcrumb Navigation -->

        <!-- Course Header -->
        <div class="course-header">
            <div class="course-image" style="height: 500px;">
                <img th:src="@{/images/course1.png}" alt="Course Image" >
                <span class="status-label">개강예정</span>
            </div>
            <div class="course-details">
                <h1>(심화)클라우드 DB 솔루션 아키텍트 양성과정</h1>
                <ul class="details-list">
                    <li><strong>분야:</strong> 공학 (컴퓨터·통신)</li>
                    <li><strong>기관:</strong> IGM세계경영연구원</li>
                    <li><strong>학습기간:</strong> 7주</li>
                    <li><strong>수강기간:</strong> 2025.01.04 ~ 2025.01.25</li>
                    <li><strong>수업형태:</strong> 실시간</li>
                </ul>
                <div class="rating">
                    <strong>평점:</strong> ★★★★★ 4.6
                </div>
                <button class="enroll-button">수강신청</button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab" id="btnIntro">강좌소개</button>
            <button class="tab" id="btnTeacher">강좌운영진</button>
            <button class="tab" id="btnReclist">추천 강좌</button>
        </div>

        <!-- Course Introduction Section -->
        <section class="course-introduction" id="intro">
            <div class="introduction-details">
                <h2>강좌 소개</h2>
                <p>이 강좌는...</p>
            </div>
        </section>

        <section class="course-introduction" id="teacher">
            <div class="introduction-details">
                <h2>강좌운영진</h2>
                <p>운영하는 사람 이름</p>
            </div>
        </section>

        <section class="course-introduction" id="reclist">
            <div class="introduction-details">
                <h2>추천 강좌</h2>
                <div class="courses">
                    <div class="course-card">
                        <div class="course-image" style="background-image: url('course1.jpg');"></div>
                        <h3>(심화)클라우드 DB 솔루션 아키텍트 양성과정</h3>
                        <p>홍석우</p>
                        <p>IGM세계경영연구원</p>
                        <p>D-38</p>
                    </div>

                </div>
            </div>
        </section>
    </div>

</section>

<div th:replace="main/footer :: footer"></div>

<script>

    const intro = document.getElementById("btnIntro")
    intro.addEventListener("click", ()=>{
       location.href='#intro'
    });

    const teacher = document.getElementById("btnTeacher")
    teacher.addEventListener("click", ()=>{
        location.href='#teacher'
    });

    const reclist = document.getElementById("btnReclist")
    reclist.addEventListener("click", ()=>{
        location.href='#reclist'
    });

    const tabs = document.querySelectorAll(".tab"); // Select all tabs
    tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
            // Remove 'active' class from all tabs
            tabs.forEach((t) => t.classList.remove("active"));

            // Add 'active' class to the clicked tab
            tab.classList.add("active");

        });
    });

</script>

</body>
</html>
