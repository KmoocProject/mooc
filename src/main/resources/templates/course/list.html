<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>강좌 리스트</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
    }

    .content {
        max-width: 1500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    /* General Styles */

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Breadcrumb */
    .breadcrumb {
        font-size: 14px;
        margin-bottom: 20px;
        color: #666;
    }

    .breadcrumb span {
        margin-right: 5px;
    }

    /* Search Header */
    .search-header {
        text-align: center;
        margin-bottom: 20px;
        background-color: #003366;
        color: #fff;
        padding: 20px;
        border-radius: 8px;
    }

    .search-header h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .search-header p {
        font-size: 16px;
        margin-bottom: 20px;
    }

    .search-bar {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .search-bar input {
        width: 50%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .search-bar .search-btn,
    .search-bar .view-all-btn {
        padding: 10px 20px;
        font-size: 14px;
        color: #fff;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .search-bar .view-all-btn {
        background-color: #17a2b8;
    }

    .search-bar .search-btn:hover,
    .search-bar .view-all-btn:hover {
        background-color: #0056b3;
    }

    /* Filters */
    .filters {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        align-items: center;
    }

    .filters select {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .filters .reset-btn {
        padding: 10px 15px;
        font-size: 14px;
        background-color: #ff6b6b;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Course List */
    .course-list p {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .courses {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        width: 100%;
    }

    .course-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        width:100%;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .course-image {
        width: 100%;
        height: 150px;
        background-size: cover;
        background-position: center;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .course-card h3 {
        font-size: 16px;
        margin-bottom: 10px;
    }

    .course-card p {
        font-size: 14px;
        color: #666;
        margin-bottom: 5px;
    }




</style>
<body>

<div th:replace="main/header :: header"></div>

<section class="content">

    <div class="container">
        <!-- Breadcrumb Navigation
        <div class="breadcrumb">
            <span>Home</span> > <span>강좌</span> > <span>전체강좌</span>
        </div>
        -->

        <!-- Header Section -->
        <header class="search-header">
            <h1>강좌 검색</h1>
            <p>배우고 싶은 강좌를 찾아보세요.</p>
            <div class="search-bar">
                <input type="text" placeholder="검색어를 입력하세요">
                <button class="search-btn">검색</button>
                <button class="view-all-btn">전체보기</button>
            </div>
        </header>

        <!-- Filter Section -->
        <div class="filters">
            <select>
                <option>개강상태</option>
            </select>
            <select>
                <option>주제</option>
            </select>
            <select>
                <option>중분류</option>
            </select>
            <select>
                <option>관심분류</option>
            </select>
            <select>
                <option>학습기간</option>
            </select>
            <select>
                <option>기관</option>
            </select>
            <button class="reset-btn">↻</button>
        </div>

        <!-- Course List Section -->
        <section class="course-list">
            <p><strong>총 5,260강좌</strong></p>
            <div class="courses">
                <div class="course-card">
                    <div class="course-image" style="background-image: url('course1.jpg');"></div>
                    <h3>(심화)클라우드 DB 솔루션 아키텍트 양성과정</h3>
                    <p>홍석우</p>
                    <p>IGM세계경영연구원</p>
                    <p>D-38</p>
                </div>
                <div class="course-card">
                    <div class="course-image" style="background-image: url('course2.jpg');"></div>
                    <h3>(심화)클라우드 보안 엔지니어 양성과정</h3>
                    <p>최정헌</p>
                    <p>한국해양대학교</p>
                    <p>D-19</p>
                </div>
                <div class="course-card">
                    <div class="course-image" style="background-image: url('course3.jpg');"></div>
                    <h3>K-해상법의 이해</h3>
                    <p>정영석</p>
                    <p>한국해양대학교</p>
                    <p>D-5</p>
                </div>
                <div class="course-card">
                    <div class="course-image" style="background-image: url('course4.jpg');"></div>
                    <h3>사례로 배우는 글로벌 문화</h3>
                    <p>최진철</p>
                    <p>한국해양대학교</p>
                    <p>D-5</p>
                </div>

            </div>
        </section>
    </div>


</section>

<div th:replace="main/footer :: footer"></div>

</body>
</html>
