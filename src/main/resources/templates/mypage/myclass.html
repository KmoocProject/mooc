<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Layout Page</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link th:href="@{/css/mypagesidebar.css}" rel="stylesheet" />
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
    }

  .content {
            max-width: 1500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
    }

    /* Main Content */
    .main-content {
        flex: 1;
        padding: 20px;
    }

    /* User Info */
    .user-info {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .user-info h2 {
        margin: 0;
        font-size: 24px;
    }

    .user-info p {
        margin: 5px 0;
        color: #555;
    }

    /* Stats */
    .stats {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .stats  {
        flex: 1;
        background-color: #ecf0f1;
        padding: 15px;
        margin-right: 10px;
        text-align: center;
        border-radius: 8px;
    }
    .stat-card{
        flex: 1;
        background-color: #ecf0f1;
        padding: 15px;
        margin-right: 10px;
        text-align: center;
        border-radius: 8px;
        width: 120px;

    }

    .stats .stat-card:last-child {
        margin-right: 0;
    }

    .stat-card h3 {
        margin: 0;
        font-size: 18px;
    }

    .stat-card p {
        margin: 10px 0 0;
        font-size: 24px;
        font-weight: bold;
        color: #34495e;
    }

    /* Course Section */
    .course-section {
        margin-top: 30px;
    }

    .course-section h3 {
        margin-bottom: 15px;
    }

    .course-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .course-details {
        flex: 1;
    }

    .course-details h4 {
        margin: 0;
        font-size: 20px;
    }

    .course-details p {
        margin: 5px 0;
        color: #555;
    }

    .course-actions {
        text-align: right;
    }

    .course-actions button {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .learn-btn {
        background-color: #3498db;
        color: white;
    }

    .cancel-btn {
        background-color: #e74c3c;
        color: white;
    }

</style>
<body>

<div th:replace="main/header :: header"></div>
<!-- Sidebar -->

<section class="content">
    <div th:replace="mypage/sidebar ::sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- User Info -->
        <div class="user-info">
            <div>
                <img th:src="@{/images/man.png}" style="width: 130px;" />
                <h2>[[${member.userName}]]님 안녕하세요.</h2>
                <p>이메일 주소: [[${member.email}]]</p>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats" style="width: 1000px;">
            <div class="stat-card" style="background-color: #1abc9c">
                <h3>수강중인 강좌 수</h3>
                <p>1</p>
            </div>
            <div class="stat-card" style="background-color: #cccccc">
                <h3>청강중인 강좌 수</h3>
                <p>0</p>
            </div>
            <div class="stat-card" style="background-color: #cccccc">
                <h3>종료한 강좌 수</h3>
                <p>0</p>
            </div>
            <div class="stat-card" style="background-color: #cccccc">
                <h3>관심 강좌 수</h3>
                <p>0</p>
            </div>
        </div>

        <!-- Courses -->
        <div class="course-section">
            <h3>수강중인 강좌</h3>
            <div class="course-card">
                <div class="course-details">
                    <h4>스타트업 비즈니스 기획론</h4>
                    <p>서리빈</p>
                    <p>2024-11-11 ~ 2024-12-31</p>
                    <p>주차: 16주 | 학습활동진척율: 0%</p>
                </div>
                <div class="course-actions">
                    <button class="learn-btn" id="learnGoBtn" >학습하기</button>
                    <button class="cancel-btn">수강취소</button>
                </div>
            </div>
        </div>
    </div>


</section>

<div th:replace="main/footer :: footer"></div>
<script>
    const learnGoBtn = document.getElementById("learnGoBtn")
    learnGoBtn.addEventListener("click", ()=>{
        location.href='/learn/view'
    })
</script>

</body>
</html>
