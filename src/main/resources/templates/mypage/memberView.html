<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>개인정보 보기</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link th:href="@{/css/mypagesidebar.css}" rel="stylesheet" />
    <style>
        /* General Styles */
        .content {
            max-width: 1500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        .radio-group {
            display: flex;
            gap: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        /* Button Styles */
        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }

        .btn-cancel {
            background: #ccc;
            color: #000;
        }

        .btn-save {
            background: #007bff;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>
<div th:replace="main/header :: header"></div>
<!-- Sidebar -->

<section class="content">
    <div th:replace="mypage/sidebar ::sidebar"></div>

    <div class="container">
        <h1>개인정보관리</h1>

        <!-- Basic Information Section -->
        <div class="section">
            <h2>기본정보</h2>
            <form method="post" action="/mypage/memberModify">
                <div class="form-group">
                    <label for="memberId">사용자 아이디</label>
                    <input type="text" id="memberId" th:field="${member.memberId}" readonly>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호 변경</label>
                    <input type="password" id="password" th:field="${member.password}" placeholder="새 비밀번호 입력">
                </div>

                <div class="form-group">
                    <label for="name">한글 이름</label>
                    <input type="text" id="name" th:field="${member.userName}" readonly>
                </div>

                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" th:field="${member.email}">
                </div>

                <div th:if="${errors != null}">
                    <ul>
                        <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
                    </ul>
                </div>

                <!-- Actions Section -->
                <div class="actions">
                    <button class="btn btn-cancel" type="button" id="deleteBtn">회원 탈퇴</button>
                    <button class="btn btn-save" type="submit" id="modifyBtn" >저장</button>
                </div>
            </form>
        </div>

    </div>

<!--    <div th:if="${successMessage != null}">-->
<!--        <p th:text="${successMessage}"></p>-->
<!--    </div>-->
<!--    <div th:if="${errorMessage != null}">-->
<!--        <p th:text="${errorMessage}"></p>-->
<!--    </div>-->
</section>

<div th:replace="main/footer :: footer"></div>


</body>
</html>
