<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>학점 은행제</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link th:href="@{/css/mypagesidebar.css}" rel="stylesheet" />
    <style>
        .content {
            max-width: 1500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }

        /* Progress Bar */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 15px;
        }

        .step {
            flex: 1;
            text-align: center;
            font-size: 14px;
            padding: 5px;
            color: #666;
            border-bottom: 2px solid #ddd;
        }

        .step.active {
            color: #007bff;
            font-weight: bold;
            border-bottom: 2px solid #007bff;
        }

        /* Consent Box */
        .consent-box {
            background: #f7f7f7;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .consent-box strong {
            display: block;
            margin-bottom: 8px;
        }

        /* Consent Options */
        .consent-options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 20px;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        /* Next Button */
        .next-button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .next-button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
<div th:replace="main/header :: header"></div>
<!-- Sidebar -->

<section class="content">
    <div th:replace="mypage/sidebar ::sidebar"></div>

    <div class="container">
        <div class="progress-bar">
            <div class="step active">개인정보 수집/제공 동의</div>
            <div class="step">내 정보 등록</div>
            <div class="step">본인인증</div>
            <div class="step">완료</div>
        </div>
    </div>
</section>

<div th:replace="main/footer :: footer"></div>

</body>
</html>
