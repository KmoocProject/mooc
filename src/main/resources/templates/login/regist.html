<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
    }

    .content {
        max-width: 1500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    /* General Styles */

    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Title */
    .title {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
    }

    /* Steps */
    .steps {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .step {
        color: #ccc;
        position: relative;
        padding: 0 10px;
    }

    .step::before {
        content: "●";
        margin-right: 5px;
        color: #ccc;
    }

    .step.active {
        color: #0056d2;
    }

    .step.active::before {
        color: #0056d2;
    }

    /* Form Section */
    .form-section {
        background-color: #eef7ff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
    }

    .section-title {
        font-size: 1.2rem;
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-size: 0.9rem;
        margin-bottom: 5px;
        display: block;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        font-size: 0.9rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    textarea {
        height: 60px;
        resize: none;
    }

    .radio-group {
        display: flex;
        gap: 15px;
    }

    .email-group {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .info-text {
        font-size: 0.8rem;
        color: #555;
        margin-top: 5px;
    }

    .required {
        color: red;
        font-size: 0.8rem;
    }

    .actions {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }

    .btn.cancel {
        background-color: #ccc;
        color: #fff;
    }

    .btn.cancel:hover {
        background-color: #999;
    }

    .btn.confirm {
        background-color: #0056d2;
        color: #fff;
    }

    .btn.confirm:hover {
        background-color: #003f9a;
    }

    .verify-btn, .check-btn, .reset-btn {
        padding: 5px 10px;
        background-color: #0056d2;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 180px;
    }

    .verify-btn:hover, .check-btn:hover, .reset-btn:hover {
        background-color: #003f9a;
    }

    .verify-btn2, .check-btn2 {
        padding: 5px 10px;
        background-color: #0056d2;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        width: 100px;
    }

    .verify-btn2:hover, .check-btn2:hover, .reset-btn:hover {
        background-color: #003f9a;
    }


</style>
