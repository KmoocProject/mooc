<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        .content {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000000;
        }

        .login-form {
            background-color: #e8f4ff;
            padding: 20px;
            border-radius: 10px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .input-field:focus {
            border-color: #007bff;
        }

        .find-links {
            font-size: 14px;
            color: #666666;
            margin-bottom: 20px;
        }

        .find-links a {
            color: #007bff;
            text-decoration: none;
        }

        .find-links a:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .signup-button {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 5px;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-button:hover {
            background-color: #f0f8ff;
        }


    </style>
</head>
<body>
<div th:replace="main/header :: header"></div>


<div class="content">
    <form class="login-form" action="/login/login" method="post">
    <h1>로그인</h1>
    <div class="login-form">
        <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력하세요." class="input-field">
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." class="input-field">
        <div class="find-links">
            <a href="#">이메일 찾기</a> | <a href="#">비밀번호 찾기</a>
        </div>
        <button class="login-button" type="submit">로그인</button>
        <button class="signup-button" type="button" onclick="goRegist()">회원가입</button>
    </div>
    </form>
    <script>
        function goRegist(){
            window.location.href = '/login/regist';
        }
    </script>
</div>


<div th:replace="main/footer :: footer"></div>
</body>
</html>
