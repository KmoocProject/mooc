<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="main/header :: header"></div>
<div>
    <form class="login-form" action="/login/login" method="post">
        <h1>로그인</h1>
        <input type="text" id="memberId" name="memberId" required placeholder="아이디">
        <input type="password" id="password" name="password" required placeholder="비밀번호">
        <button class="button" type="submit">로그인</button>
        <button class="button2" type="button" onclick="goRegist()">회원가입</button>
    </form>
    <script>
        function goRegist(){
            window.location.href = '/login/regist';
        }
    </script>
</div>
<div th:replace="main/footer :: footer"></div>
</body>
</html>
