<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
    xmlns="http://www.w3.org/1999/html" layout:decorate="~{main/headerlayout.html}">

<head>
    <meta charset="UTF-8">
    <title>마이페이지 레이아웃</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link th:href="@{/css/learnsidebar.css}" rel="stylesheet" />
    <style>
        .content {
            max-width: 100%;
            max-height: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            color: #fff;
            border-bottom: 4px solid #3d4a59;
            height: 100px;

        }

        .header2 h1 {
            font-size: 18px;
            margin: 0;
        }

        .user-info {
            font-size: 14px;
        }

        .lecture-overview {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem 0;
        }

        .lecture-overview img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .lecture-overview h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        .lecture-overview p {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #34495e;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .lecture-overview p::before {
            content: "•";
            color: #3498db;
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .lecture-overview .status-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-published {
            background-color: #2ecc71;
            color: white;
        }

        .status-draft {
            background-color: #f1c40f;
            color: white;
        }

        .status-deleted {
            background-color: #e74c3c;
            color: white;
        }

        .overview-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 15px;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        .button:hover {
            background: #007bff;
            color: #fff;
        }

        /* Professor Info */
        .professor-info {
            margin-top: 30px;
        }

        .professor-info h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .professor-info img {
            width: 120px;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* 새로운 강의 콘텐츠 스타일 */
        .accordion-item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .accordion-header {
            background: #f8f9fa;
            padding: 10px;
            cursor: pointer;
        }

        .accordion-content {
            padding: 15px;
            display: none;
        }

        .accordion-content.active {
            display: block;
        }

        .content-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .content-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->

    <section class="content" layout:fragment="maincontent">
        <div th:replace="learn/sidebar :: sidebar"></div>

        <div class="lecture-overview">
            <img th:src="${course.thumbnail}" alt="강좌 썸네일">
            <h2>[[${course.title}]]</h2>
            <p>[[${course.description}]]</p>
            <p>수강 기간: [[${course.weeks}]]주</p>
            <p>학습 시간: [[${course.learningTime}]]분</p>
            <p th:if="${course.language == 'KOREAN' : '강의 언어: 한국어' : '강의 언어: 영어'}"></p>
            <p th:if="${course.isCreditBank == 1}">과정 유형: 학점은행제 강의</p>
            <p th:if="${course.isCreditBank == 0}">과정 유형: 일반 강의</p>
            <p>강사: [[${course.teacherName}]]</p>
            <p>
                상태:
                <span class="status-badge" th:classappend="${course.status == 'PUBLISHED' ? 'status-published' : 
                                      course.status == 'DRAFT' ? 'status-draft' : 'status-deleted'}" th:text="${course.status == 'DRAFT' ? '임시저장' : 
                               course.status == 'PUBLISHED' ? '공개' : '삭제'}">
                </span>
            </p>
        </div>

        <div class="course-content">
            <h2>강의 콘텐츠</h2>
            <div class="accordion">
                <div th:if="${course.lectures != null}" th:each="lecture : ${course.lectures}" class="accordion-item">
                    <div class="accordion-header" th:data-lecture-id="${lecture.lectureId}"
                        onclick="toggleAccordion(this)">
                        <span th:text="${lecture.title}">섹션 제목</span>
                    </div>
                    <div th:id="'lecture-' + ${lecture.lectureId}" class="accordion-content">
                        <p th:text="${lecture.description}">섹션 설명</p>

                        <!-- 콘텐츠 목록 -->
                        <div th:each="content : ${lecture.contents}" class="content-item">
                            <div class="content-title">
                                <span th:if="${content.isVideo == 1}">🎥</span>
                                <span th:if="${content.isVideo == 0}">📄</span>
                                <span th:text="${content.title}">콘텐츠 제목</span>
                            </div>
                            <div class="content-actions">
                                <button th:if="${content.isVideo == 1 && content.file != null}"
                                    th:data-video-path="${content.file?.filePath}" onclick="openVideoModal(this)"
                                    class="btn">동영상 보기</button>
                                <a th:if="${content.isVideo == 0 && content.file != null}"
                                    th:href="@{${content.file?.filePath}}" class="btn" target="_blank">문서 보기</a>
                                <a th:if="${content.isVideo == 0 && content.file != null}"
                                    th:href="@{/api/teacher/download(filePath=${content.file?.filePath})}" class="btn"
                                    target="_blank">다운로드</a>"
                            </div>
                        </div>

                        <!-- 퀴즈 섹션 -->
                        <div th:if="${lecture.quizzes != null && !lecture.quizzes.empty}" class="quiz-section">
                            <h3>퀴즈</h3>
                            <div th:each="quiz : ${lecture.quizzes}" class="content-item">
                                <div>
                                    <p th:text="${quiz.question}">퀴즈 문제</p>
                                    <p th:text="${quiz.answer}">퀴즈 답안</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 비디오 모달 추가 -->
        <div id="videoModal"
            style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 1000;">
            <div class="modal-header">
                <h3>동영상 보기</h3>
                <button onclick="closeVideoModal()">×</button>
            </div>
            <div class="modal-body">
                <video id="videoPlayer" style="width: 100%;" controls>
                    <source src="" type="video/mp4">
                </video>
            </div>
        </div>

        <script>

            function toggleAccordion(element) {
                const lectureId = element.getAttribute('data-lecture-id');
                const content = document.getElementById('lecture-' + lectureId);
                content.classList.toggle('active');
            }

            function openVideoModal(button) {
                const videoPath = button.getAttribute('data-video-path');
                const modal = document.getElementById('videoModal');
                const videoPlayer = document.querySelector('#videoPlayer source');
                videoPlayer.src = videoPath;
                videoPlayer.parentElement.load();
                modal.style.display = 'block';
            }

            function closeVideoModal() {
                const modal = document.getElementById('videoModal');
                const videoPlayer = document.querySelector('#videoPlayer');
                videoPlayer.pause();
                modal.style.display = 'none';
            }
        </script>

    </section>


    <script layout:fragment="script" th:inline="javascript">
        const report = document.getElementById("breport")
        report.addEventListener("click", () => {
            location.href = '#report'
        });

        const binform = document.getElementById("binform")
        binform.addEventListener("click", () => {
            location.href = '#inform'
        });

        const qna = document.getElementById("bqna")
        qna.addEventListener("click", () => {
            location.href = '#qna'
        });
    </script>

</body>

</html>
