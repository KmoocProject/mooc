<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>교사 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>

<body class="bg-light">

<div th:replace="main/header :: header"></div>

<div class="content">
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <form id="loginForm" method="post" th:action="@{/teacher/login}">
        <div class="login-form">
            <h1>선생님 로그인</h1>
            <input type="text" id="teacherId" name="teacherId" placeholder="아이디를 입력하세요." class="input-field">
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." class="input-field">
            <button class="login-button" type="submit">로그인</button>
            <button class="signup-button" type="button" onclick="goRegist()">회원가입</button>
            <button class="signup-button" type="button" onclick="goLogin()" style="margin-top: 10px;">일반회원 로그인 돌아가기</button>
        </div>
    </form>
    <script>
        function goRegist(){
            window.location.href = '/teacher/join';
        }

        function goLogin(){
            window.location.href = '/login/login';
        }

        const error = [[${error}]];
        if (error) {
            alert(error);
        }
    </script>
</div>

<div th:replace="main/footer :: footer"></div>

</body>
</html>
