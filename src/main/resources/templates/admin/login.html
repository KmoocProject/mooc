<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>관리자 로그인</h2>
    <form action="/admin/login" method="POST" onsubmit="return validateForm()">
        <input type="text" id="adminId" name="adminId" placeholder="아이디" required maxlength="20"><br>
        <input type="password" id="password" name="password" placeholder="비밀번호" required maxlength="20"><br>
        <input type="submit" value="로그인">
    </form>
    <div id="error-message" class="error" th:text="${errors}"></div>
</div>

<div class="footer">
    <p>관리자 페이지에 로그인하십시오.</p>
</div>

</body>
</html>
